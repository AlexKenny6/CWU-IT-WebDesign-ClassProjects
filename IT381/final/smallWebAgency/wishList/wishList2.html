<script type="text/javascript">
function getOldData(){
	//retrieve the favorite plan
	if(localStorage.theFavPlan){
		var usertext=localStorage.theFavPlan;
	}
	else {
		var usertext = ''
	}
	document.getElementById('favPlan').value = usertext;
}

function storemyform(){
	// get values from form and store them in localStorage
	var myFavPlan = theform.favPlan.value;
	localStorage.theFavPlan = myFavPlan;
}
</script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>West Coast Web Design</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="../index.html" rel="external">Home</a></li>
        <li><a href="wishList1.html" rel="external">Name</a></li>
        <li><a href="wishList2.html" rel="external" class="ui-btn-active ui-state-persist">Plan</a></li>
        <li><a href="wishListResults.html" rel="external">Results</a></li>
      </ul>
    </div>
  </div>
  <div data-role="content">
    <form id="theform">
      <p>
        <label for="favPlan">Plan You Want to Have:</label>
        <input type="text" name="favPlan" id="favPlan" autocomplete="off">
      </p>
      <p>
        <input type="button" value="Update Information" OnClick="javascript:storemyform();">
      </p>
    </form>
  </div>
  <div data-role="footer">
    <h4> 
      <a href="../../index-381.html">Index</a>
    </h4>
  </div>
</div>
<script>
	getOldData();
</script>
</body>
