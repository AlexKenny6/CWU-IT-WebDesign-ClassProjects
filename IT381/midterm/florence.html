<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IT 381 Midterm</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous">
</script> 
<!-- Load the code necessary to migrate from an earlier version (optional) --> 
<script
  src="https://code.jquery.com/jquery-migrate-3.1.0.js"
  integrity="sha256-oA/lsZCgEPkbv/byAkeXSTEZTsGOPZCrtbyFBHmcGKM="
  crossorigin="anonymous">
</script> 
<!-- Load the code for the mobile extensions --> 
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<!-- Load the base stylesheet for jquery mobile -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript">
const TAXAMOUNT = 0.088;
var thePrice = 0;
var theTax = 0;
var theTotal = 0;

$(document).on("pageinit", function(){
	
	$('#calcButton').click(function(){
      // get the val from the HTML input control id inputPrice
      thePrice = parseFloat($('#inputPrice').val());
      // if nothing has been entered - enter zero
      if(!thePrice){
        thePrice = 0;
    }
		// figure the sales tax
		theTax = thePrice * TAXAMOUNT;
		// figure the grand total of the price and the sales tax
		theTotal = theTax + thePrice;
		// display the results
		$('#myTax').html('Sales tax on $'+thePrice.toFixed(2)+' is $'+theTax.toFixed(2));
		$('#myTotal').html('for a total of $'+theTotal.toFixed(2));
		// clear out the input for next time
		$('#inputPrice').html('');
	});	
});

var number = theTotal;

</script>
</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>Page 1 Header</h1>
    <a href="index.html" class=" ui-btn ui-btn-left ui-icon-arrow-l ui-btn-icon-left">Home</a>
  </div>
  <div class="ui-content" role="main">
    <div class="ui-field-contain">
      <label for="inputPrice">Enter the price:</label>
      <input type="number" name="inputPrice" id="inputPrice" data-clear-btn="true"  placeholder="Price">
    </div>
    <a href="#page2" class="ui-btn" id="calcButton">Calculate Sales Tax for $<script>document.write(number)</script></a> </div>
  <div data-role="footer" data-positions="fixed">
    <h4>Sales Tax</h4>
  </div>
</div>
	
<div data-role="page" id="page2">
  <div data-role="header"> <a href="#page" class="ui-btn ui-btn-left ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-l">Go Back</a>
    <h1>Page 2 Header</h1>
  </div>
  <div class="ui-content" role="main">
    <div id="myTax">Sales Tax</div>
    <div id="myTotal">Total with Tax</div>
  </div>
  <div data-role="footer" data-positions="fixed">
    <h4>My Footer</h4>
  </div>
</div>
</body>
</html>
